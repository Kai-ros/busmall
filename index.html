<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Busmall Lab</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

  <header>
    <nav>
      <h1>Number of times clicked and shown</h1>

    </nav>
  </header>

  <main>

    <section>
      <span>
        <ul id="display_vote_results">
        </ul>
      </span>
    </section>

    <section id="image_triptych_section_tag">
      <span>
        <span id="left_triptych_span_tag">
          <img src="http://placehold.it/300x200" alt="" id="left_triptych_image_tag">
        </span>
        <span id="center_triptych_span_tag">
          <img src="http://placehold.it/300x200" alt="" id="center_triptych_image_tag">
        </span>
        <span id="right_triptych_span_tag">
          <img src="http://placehold.it/300x200" alt="" id="right_triptych_image_tag">
        </span>
      </span>
    </section>

    <section id="chart">
      <canvas id="image_percentage_results" width=600 height=600></canvas>

    </section>

  </main>

  <footer>
    <h1></h1>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
